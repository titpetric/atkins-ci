name: Detached Steps Test

jobs:
  parallel-work:
    desc: "Job with many parallel detached steps"
    steps:
      - name: "step-10s"
        detach: true
        run: "echo 'Step 10s starting...' && sleep 10 && echo 'Step 10s completed'"
      
      - name: "step-5s"
        detach: true
        run: "echo 'Step 5s starting...' && sleep 5 && echo 'Step 5s completed'"
      
      - name: "step-8s"
        detach: true
        run: "echo 'Step 8s starting...' && sleep 8 && echo 'Step 8s completed'"
      
      - name: "step-3s"
        detach: true
        run: "echo 'Step 3s starting...' && sleep 3 && echo 'Step 3s completed'"
      
      - name: "step-2s"
        detach: true
        run: "echo 'Step 2s starting...' && sleep 2 && echo 'Step 2s completed'"
      
      - name: "step-6s"
        detach: true
        run: "echo 'Step 6s starting...' && sleep 6 && echo 'Step 6s completed'"
      
      - name: "step-1s"
        detach: true
        run: "echo 'Step 1s starting...' && sleep 1 && echo 'Step 1s completed'"
      
      - name: "step-4s"
        detach: true
        run: "echo 'Step 4s starting...' && sleep 4 && echo 'Step 4s completed'"
      
      - name: "step-0.5s"
        detach: true
        run: "echo 'Step 0.5s starting...' && sleep 0.5 && echo 'Step 0.5s completed'"
      
      - name: "step-7s"
        detach: true
        run: "echo 'Step 7s starting...' && sleep 7 && echo 'Step 7s completed'"

  summary:
    desc: "Final summary job"
    depends_on: parallel-work
    steps:
      - name: "final"
        run: "echo 'All parallel steps completed successfully!'"
